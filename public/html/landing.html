<br/><br/><br/>
<div class="row">
  <div class="col-xs-12">
    <h2>Controller</h2>
    <hr class="dark"/>
  </div>
  <div class="col-xs-12">
    <br/>
    <div class="col-xs-12" id="static"
      style="height:400px;"></div>
  </div>
</div>
<br/>

<div class="row">
  <div class="col-xs-12">
    <h2>Sensor</h2>
    <hr class="dark"/>
  </div>
  <dic class="sol-xs-12">
    <table class="table">
      <thead>
        <tr>
          <th>Sensor</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, val) in sensorData">
          <td>{{key}}</td>
          <td>{{sensorData[key]}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-4">
    <speedChart></speedChart>
  </div>
</div>
